<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #f4f7fa 0%, #257dbb 100%);
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --card-shadow-hover: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --border-radius: 0.75rem;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
        background-color: #ffffff !important;
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(10px);
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: black;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }
        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-link.active {
            color: #257dbb !important;
            transform: translateY(-2px);
        }

        .navbar-toggler {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .calendar-mode {
            background: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #257dbb;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .calendar-mode:hover {
           background: #257dbb;
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            color: #ffffff;
        }

        .calendar-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin: 2rem 0;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .calendar-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-calendar {
            background: #257dbb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-calendar:hover {
            background: #f5911f;
            transform: translateY(-2px);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #dee2e6;
            background: transparent;
            color: #495057;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #f5911f;
            border: none;
            color: white;
        }

        #calendar {
            font-family: 'Segoe UI', sans-serif;
        }

        .fc {
            --fc-border-color: #dee2e6;
            --fc-daygrid-event-dot-width: 8px;
            --fc-page-bg-color: #f8f9fa;
        }

        .fc-holiday .fc-event-title {
            font-weight: 600;
        }

        .fc-today {
            background: rgba(0, 123, 255, 0.1) !important;
        }

        .holidays-sidebar {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin: 2rem 0;
            height: fit-content;
        }

        .holiday-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .holiday-item:hover {
            background: #fff2cc;
            transform: translateX(5px);
        }

        .holiday-icon {
            font-size: 1.5rem;
            color: #ffc107;
            margin-right: 1rem;
            width: 30px;
        }

        .holiday-details h6 {
            margin: 0;
            color: #856404;
            font-weight: 600;
        }

        .holiday-date {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .upcoming-holidays {
            margin-top: 1.5rem;
        }

        .upcoming-holidays h5 {
            color: #212529;
            margin-bottom: 1rem;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .legend-holiday {
            background: #ffc107;
        }

        .legend-today {
            background: rgba(0, 123, 255, 0.3);
            border: 2px solid #257dbb;
        }

        .no-holidays {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }

        .no-holidays i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                margin-top: 0.75rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            }
            .calendar-mode {
                margin-top: 0.5rem;
                width: 100%;
            }
            .calendar-header {
                flex-direction: column;
                align-items: stretch;
            }
            .calendar-controls {
                justify-content: center;
            }
            .holidays-sidebar {
                margin-top: 1rem;
            }
        }

        @media (max-width: 768px) {
            .calendar-container {
                padding: 1rem;
                margin: 1rem 0;
            }
            .view-toggle {
                flex-wrap: wrap;
            }
            .legend {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./logo.webp" alt="Logo" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notes.html"><i class="fas fa-file-alt me-1"></i> Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html"><i class="fas fa-book me-1"></i> Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assignments.html"><i class="fas fa-clipboard-list me-1"></i> Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="calendar.html"><i class="fas fa-calendar-alt me-1"></i> Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user-circle me-1"></i> Profile</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="calendar-mode btn ms-3" data-bs-toggle="modal" data-bs-target="#calendarModal">
                        <i class="fas fa-cog me-1"></i> Calendar Settings
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-3 px-lg-4" style="padding-top: 80px;">
        <div class="calendar-container">
            <div class="calendar-header">
                <h2><i class="fas fa-calendar me-2"></i>Academic Calendar</h2>
                <div class="calendar-controls">
                    <button class="btn-calendar" id="prevBtn">
                        <i class="fas fa-chevron-left me-1"></i>Previous
                    </button>
                    <button class="btn-calendar" id="todayBtn">Today</button>
                    <button class="btn-calendar" id="nextBtn">
                        Next <i class="fas fa-chevron-right ms-1"></i>
                    </button>
                    <div class="view-toggle">
                        <button class="view-btn active" id="monthView">Month</button>
                        <button class="view-btn" id="weekView">Week</button>
                        <button class="view-btn" id="dayView">Day</button>
                    </div>
                </div>
            </div>
            <div id="calendar"></div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="holidays-sidebar">
                    <h4><i class="fas fa-gift me-2 text-warning"></i>Upcoming Holidays</h4>
                    <div id="upcomingHolidays">
                        <div class="no-holidays">
                            <i class="fas fa-calendar-times"></i>
                            <h5>No upcoming holidays</h5>
                            <p>Select a different month to see holidays</p>
                        </div>
                    </div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color legend-holiday"></div>
                            <span>Holiday</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-today"></div>
                            <span>Today</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="calendarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-cog me-2"></i>Calendar Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showHolidays" checked>
                        <label class="form-check-label" for="showHolidays">
                            Show Holidays
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="weekNumbers">
                        <label class="form-check-label" for="weekNumbers">
                            Show Week Numbers
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Apply Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        let calendar;
        const currentDate = new Date();
        
        const initialDate = new Date(2026, 9, 21);
        
        const holidays = [
            {
                title: 'New Year\'s Day',
                start: '2026-01-01',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'New Year celebration and public holiday'
                }
            },
            {
                title: 'Martin Luther King Jr. Day',
                start: '2026-01-19',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Honoring civil rights leader Martin Luther King Jr.'
                }
            },
            {
                title: 'Presidents\' Day',
                start: '2026-02-16',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Celebrating U.S. Presidents Washington and Lincoln'
                }
            },
            {
                title: 'Diwali (Deepavali)',
                start: '2026-10-21',
                className: 'fc-holiday',
                backgroundColor: '#FFD700',
                borderColor: '#FFA500',
                extendedProps: {
                    type: 'religious',
                    description: 'Festival of Lights celebrating victory of light over darkness'
                }
            },
            {
                title: 'Bhai Dooj',
                start: '2026-10-23',
                className: 'fc-holiday',
                backgroundColor: '#FFD700',
                borderColor: '#FF1493',
                extendedProps: {
                    type: 'religious',
                    description: 'Festival celebrating sibling bond, sisters pray for brothers'
                }
            },
            {
                title: 'Chhath Puja - Day 1',
                start: '2026-10-27',
                className: 'fc-holiday',
                backgroundColor: '#FFD700', 
                borderColor: '#FF1493',
                extendedProps: {
                    type: 'religious',
                    description: 'Beginning of Chhath Puja - purification and bathing rituals'
                }
            },
            {
                title: 'Chhath Puja - Day 2',
                start: '2026-10-28',
                className: 'fc-holiday',
                backgroundColor: '#FFD700',
                borderColor: '#FF1493',
                extendedProps: {
                    type: 'religious',
                    description: 'Sacred meal preparation and fasting for Chhath Puja'
                }
            },
            {
                title: 'Good Friday',
                start: '2026-04-03',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'religious',
                    description: 'Christian observance of Good Friday'
                }
            },
            {
                title: 'Memorial Day',
                start: '2026-05-25',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Honoring fallen military personnel'
                }
            },
            {
                title: 'Independence Day',
                start: '2026-07-04',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Celebrating U.S. independence with fireworks'
                }
            },
            {
                title: 'Labor Day',
                start: '2026-09-07',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Honoring American workers and labor movement'
                }
            },
            {
                title: 'Columbus Day',
                start: '2026-10-12',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Commemorating Christopher Columbus\' arrival'
                }
            },
            {
                title: 'Veterans Day',
                start: '2026-11-11',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Honoring military veterans'
                }
            },
            {
                title: 'Thanksgiving Day',
                start: '2026-11-26',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'national',
                    description: 'Day of thanksgiving and family gatherings'
                }
            },
            {
                title: 'Christmas Day',
                start: '2026-12-25',
                className: 'fc-holiday',
                extendedProps: {
                    type: 'religious',
                    description: 'Celebrating the birth of Jesus Christ'
                }
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Holidays loaded:', holidays.length);
            
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: initialDate,
                headerToolbar: false,
                events: holidays,
                eventDisplay: 'block', 
                eventDidMount: function(info) {
                    info.el.title = `${info.event.title}\n${info.event.extendedProps.description}`;
                    console.log('Event mounted:', info.event.title);
                },
                datesSet: function(info) {
                    console.log('Date range:', info.start, 'to', info.end);
                    updateUpcomingHolidays(info.start, info.end);
                },
                dayCellDidMount: function(info) {
                    if (info.isToday) {
                        info.el.classList.add('fc-today');
                    }
                },
                eventContent: function(arg) {
                    return {
                        html: `
                            <div style="font-weight: 600; color: #333;">
                                ${arg.event.title}
                            </div>
                        `
                    };
                }
            });
            
            calendar.render();
            console.log('Calendar rendered'); 

            document.getElementById('prevBtn').addEventListener('click', () => {
                calendar.prev();
                console.log('Previous month clicked');
            });
            document.getElementById('nextBtn').addEventListener('click', () => {
                calendar.next();
                console.log('Next month clicked');
            });
            document.getElementById('todayBtn').addEventListener('click', () => {
                calendar.today();
                console.log('Today clicked');
            });

            document.getElementById('monthView').addEventListener('click', () => {
                setActiveView('monthView');
                calendar.changeView('dayGridMonth');
            });
            document.getElementById('weekView').addEventListener('click', () => {
                setActiveView('weekView');
                calendar.changeView('timeGridWeek');
            });
            document.getElementById('dayView').addEventListener('click', () => {
                setActiveView('dayView');
                calendar.changeView('timeGridDay');
            });

            function setActiveView(activeId) {
                document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(activeId).classList.add('active');
            }

            updateUpcomingHolidays(initialDate, new Date(initialDate.getTime() + 30*24*60*60*1000));
        });

        function updateUpcomingHolidays(startDate, endDate) {
            console.log('Updating holidays for range:', startDate, endDate); 
            const upcomingContainer = document.getElementById('upcomingHolidays');
            const filteredHolidays = holidays.filter(holiday => {
                const holidayDate = new Date(holiday.start + 'T00:00:00');
                return holidayDate >= startDate && holidayDate <= endDate;
            });

            console.log('Filtered holidays:', filteredHolidays.length); 

            if (filteredHolidays.length === 0) {
                upcomingContainer.innerHTML = `
                    <div class="no-holidays">
                        <i class="fas fa-calendar-times"></i>
                        <h5>No upcoming holidays</h5>
                        <p>Select a different month to see holidays</p>
                    </div>
                `;
            } else {
                upcomingContainer.innerHTML = filteredHolidays.map(holiday => {
                    const holidayDate = new Date(holiday.start + 'T00:00:00');
                    return `
                        <div class="holiday-item">
                            <i class="fas fa-gift holiday-icon"></i>
                            <div class="holiday-details flex-grow-1">
                                <h6>${holiday.title}</h6>
                                <div class="holiday-date">
                                    <i class="fas fa-calendar-day me-1"></i>
                                    ${holidayDate.toLocaleDateString('en-US', { 
                                        weekday: 'long', 
                                        year: 'numeric', 
                                        month: 'long', 
                                        day: 'numeric' 
                                    })}
                                </div>
                                <small class="text-muted">${holiday.extendedProps.type}</small>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }
        document.addEventListener('click', function(e) {
            const navbarCollapse = document.getElementById('navbarNav');
            if (navbarCollapse && !navbarCollapse.contains(e.target) && navbarCollapse.classList.contains('show')) {
                new bootstrap.Collapse(navbarCollapse, {toggle: false}).hide();
            }
        });
    </script>
</body>
</html>
